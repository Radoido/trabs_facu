<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>TO-DO LIST</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div class="mainPage">
        <header>
            <h3><strong>TO-DO LIST</strong></h3>
        </header>
        <form id="textForm">
            <p>Adicione uma tarefa</p>
            <div class="divForm">
                <input type="text" id="inputTarefa" placeholder="Adicione uma tarefa">
                <button type="submit"><i class="fa-thin fa-plus"></i> </button>
            </div>
        </form>
        <form id="inputForm">
            <p>Edite sua Tarefa</p>
            <input type="text" id="inputEdit">
            <button type="submit"><i class="fa-solid fa-check-double"></i></button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="buscaTarefa" placeholder="Buscar tarefa">
                    <button id="btnApagar"><i class="fa-solid fa-delete-left"></i></button>
                </form>
            </div>
            <div id="filtro">
                <h4>Filtrar:</h4>
                <select id="filtroSelect">
                    <option value="todos"> Todas </option>
                    <option value="feitas"> Feitas </option>
                    <option value="fazer"> A fazer </option>
                </select>
            </div>
            <div id="listaTarefa">
                <div class="todo"> 
                    <h3>Estou fazendo</h3>
                    <button class="finalizaTodo"><i class="fa-solid fa-check"></i></button>
                    <button class="editarTodo"><i class="fa-solid fa-pen"></i></button>
                    <button class="removeTodo"><i class="fa-solid fa-xmark"></i></button>
                </div>

            </div>
        </div>


    </div>




</body>

</html>
